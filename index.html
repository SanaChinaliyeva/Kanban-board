<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="d-flex justify-content-between mb-3 mt-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Create a task</span>
        </div>
        <input id="task-msg" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <button class="btn btn-primary ml-2" id="add-btn" type="submit">Add</button>
    </header>
    <div class="row">
      <div class="col-sm">
        <div class="col" id="todo">
          <h3 class="col-title todo-title">TODO</h3>
        </div>
      </div>
      <div class="col-sm">
        <div class="col" id="progress">
          <h3 class="col-title progress-title">IN PROGRESS</h3>
        </div>
      </div>
      <div class="col-sm">
        <div class="col" id="done">
          <h3 class="col-title done-title">DONE</h3>
        </div>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
